<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Betty-Thinks</title>
    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font-Awesome -->
    <link
      href="assets/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Admin Panel</h1>
      <div id="login-section" class="mt-4">
        <h3>Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="login-email"
              placeholder="Enter email"
              required
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              class="form-control"
              id="login-password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="login-error" class="text-danger mt-2"></div>
      </div>

      <div id="admin-section" class="mt-4" style="display: none">
        <button id="logout-btn" class="btn btn-secondary mb-3">Logout</button>
        <h3>Create New Post</h3>
        <form id="create-post-form">
          <div class="form-group">
            <label for="post-title">Title</label>
            <input
              type="text"
              class="form-control"
              id="post-title"
              placeholder="Post Title"
              required
            />
          </div>
          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea
              class="form-control"
              id="post-content"
              rows="5"
              placeholder="Post Content"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="post-image">Image URL</label>
            <input
              type="url"
              class="form-control"
              id="post-image"
              placeholder="https://example.com/image.jpg"
            />
          </div>
          <button type="submit" class="btn btn-success">Create Post</button>
        </form>

        <hr />

        <h3 class="mt-4">Existing Posts</h3>
        <div id="posts-list" class="mt-3">
          <!-- Existing posts will be listed here -->
        </div>
      </div>
    </div>

    <!-- jQuery and JS Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <!-- Admin JavaScript Module -->
    <script type="module" src="js/modules/admin.js"></script>
  </body>
</html>
